<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<header>
  <nav></nav>
</header>
<main>
  <section class="resultbox" > 
    <article class="resultcolumn">
      <h1>
        Your Result
      </h1>
      <div class="resultborderbox">
        <div class="resultcircle">
          <p class="resultnr">
          76
          </p>
          <p class="percent">
          of 100
          </p>   
      </div>
      </div>
     
      <div class="resulttext">
        <h2>
        Great
        </h2>
        <p class="resultanalysis">
          You scored higher than 65% of
        <p class="resultanalysis">
          the people who have taken these
        <p class="resultanalysis">
         these tests.
        </p> 
      </div>
    </article>
    <article class="summary">
      <h3>
        Summary
      </h3>
      <div class="ratings">
        <div class="ratingboxes">
          <div class="icontitle">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4 class="reaction">Reaction</h4>
          </div>
          <div class="scores">
            <p class="scorenr">80</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="ratingboxes">
          <div class="icontitle">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4 class="memory">Memory</h4>
          </div>
          <div class="scores">
            <p class="scorenr">92</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="ratingboxes">
          <div class="icontitle">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4 class="verbal">Verbal</h4>
          </div>
          <div class="scores">
            <p class="scorenr">61</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
        <div class="ratingboxes">
          <div class="icontitle">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4 class="visual">Visual</h4>
          </div>
          <div class="scores">
            <p class="scorenr">72</p>
            <p>/</p>
            <p>100</p>
          </div>
        </div>
      </div>
      <a class="btn" href="#">Continue</a>
    </article>    
   
  </section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alpay Celik</a>.
  </div>
</footer>

</body>
</html>
